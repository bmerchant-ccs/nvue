---

- name: Test playbook to setup BGP on leaf02
  hosts: leaf02
  connection: ansible.netcommon.httpapi
  gather_facts: false
  vars:
    ansible_network_os: nvidia.nvue.httpapi
    ansible_httpapi_port: 8765
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false

  tasks:
    - name: Create new revision
      nvidia.nvue.config:
        state: new
      register: revision

    - name: dump revision
      debug:
        msg: '{{ revision.revid }}'

    - name: Set system settings
      nvidia.nvue.system:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          hostname: 'leaf02'
          timezone: 'Etc/UTC'
          message:
            post_login: |
                      #####################################################################################
                      #                     You are successfully logged in to: leaf02                     #
                      #####################################################################################
            pre_login: |
                      #####################################################################################
                      #  Welcome to NVIDIA Cumulus VX (TM) 5.5                                            #
                      #  NVIDIA Cumulus VX (TM) is a community supported virtual appliance designed       #
                      #  for experiencing, testing and prototyping NVIDIA Cumulus'"'"' latest technology. #
                      #  For any questions or technical support, visit our community site at:             #
                      #  https://www.nvidia.com/en-us/support                                             #
                      #####################################################################################

    - name: Set interface
      nvidia.nvue.interface:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'eth0'
            ip:
              address:
                - id: '192.168.200.3/24'
              vrf: 'mgmt'
            type: 'eth'
          - id: 'lo'
            ip:
              address:
                - id: '10.10.10.2/32'
            type: 'loopback'
          - id: 'swp49'
            link:
              state:
                - id: 'up'
            type: 'swp'
          - id: 'swp50'
            link:
              state:
                - id: 'up'
            type: 'swp'
          - id: 'swp51'
            link:
              state:
                - id: 'up'
            type: 'swp'
          - id: 'swp1'
            link:
              state:
                - id: 'up'
            type: 'swp'

    - name: Set bridge
      bridge:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'br_default'
            untagged: 1
            type: 'vlan-aware'
            vlan:
              - id: '10'
                vni:
                  - id: '10'

    - name: Set next set of interfaces
      nvidia.nvue.interface:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'peerlink'
            bond:
              member:
                - id: 'swp49'
                - id: 'swp50'
            bridge:
              domain:
                - id: 'br_default'
            type: 'peerlink'

    - name: Set mlag
      nvidia.nvue.mlag:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          enable: 'on'
          init_delay: 100
          mac_address: '44:38:39:BE:EF:AA'
          backup:
            - id: '10.10.10.1'
          peer_ip: 'linklocal'
          priority: 1000
  
    - name: Set router
      nvidia.nvue.router:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          bgp:
            enable: 'on'
            autonomous_system: 65102
            router_id: '10.10.10.2'

    - name: Set vrf
      nvidia.nvue.vrf:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'default'
            router:
              bgp:
                address_family:
                  ipv4_unicast:
                    enable: 'on'
                    redistribute:
                      connected:
                        enable: 'on'
                    network:
                      - id: '10.10.10.2/32'
                enable: 'on'
                neighbor:
                  - id: 'swp51'
                    remote_as: 'external'
                  - id: 'swp52'
                    remote_as: 'external'

    - name: Set VLAN and bond interfaces
      nvidia.nvue.interface:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'vlan10'
            ip:
              address:
                - id: '10.1.10.3/24'
            vlan: 10
            type: 'svi'
          - id: 'bond1'
            bond:
              mlag:
                enable: 'on'
                id: 1
              member:
                - id: 'swp1'
            bridge:
              domain:
                - id: 'br_default'
            type: 'bond'
         

    - name: Apply new revision
      nvidia.nvue.config:
        state: apply
        revid: '{{ revision.revid }}'
        force: true
        wait: 10
      register: revision

    - name: dump previous output
      debug:
        msg: '{{ revision }}'

    - name: Get the current config
      nvidia.nvue.api:
        operation: get
      register: output

    - name: Print current config
      ansible.builtin.debug:
        msg: "{{ output }}"